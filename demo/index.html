<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kittens, kittens, kittens. ngx-tabby is a gentle angular easter egg that will leave you warm and cozy on the inside.">
    <meta name="keywords" content="kittens, felines, cats, angular, javascript, typescript, easter egg">
    <meta name="author" content="D.L.Smith">

    <title>ngx-tabby demo</title>

    <style>
        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        h1 {
            color: #666;
        }
    </style>
</head>

<body>
    <div>
        <h1>Press TAB + b</h1>
    </div>

    <script data-main="./index.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
    <script> 

        require(['index'], function (index) {

            var tabbyService = new index.TabbyService();

            tabbyService.init();
        });

    </script>
</body>

</html>
